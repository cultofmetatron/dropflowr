<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>DropFlowr</title>

  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="/css/style.css">

</head>
<body>
  <div id="entry-point"></div>

  <script type="text/x-handlebars-template" data-template-name="application">
    {{> navtop}}
    <div class="container-fluid">
      <div class="row-fluid">
        <div id="sidebar" class="span4">

        </div>
        <div class="span8">
          {{> breadcrumbs }}
          <div id="visual">
            <div id="player">

            </div>
            <div id="playlist">

            </div>
          </div>
        </div>
      </div>
    </div>

  </script>

  <script type="text/x-handlebars-template" data-template-name="sidebarPlayer">

  </script>


  <script type="text/x-handlebars-template" data-template-name="playlist">
    <h2>playlist</h2>
    <ul class="playlist">
      {{#each playlist}}
      <li>song: {{this.path}}  {{this.name}}</li>
      {{/each}}
    </ul>
  </script>



  <script type="text/x-handlebars-template" data-template-name="player">
    {{#if loaded}}
    <audio src="{{currentSong}}" controls autoplay>
      <p>sorry but you're browser does not support html5 audio</p>
    </audio>
    <p> now playing {{path}}</p>
     {{/if}}
    {{#unless loaded}}
      <img src="/img/ajax-loader.gif" alt="loading">
      <p>loading...</p>
    {{/unless}}
  </script>

  <script type="text/x-handlebars-template" data-template-name="_breadcrumbs">
    <ul class="breadcrumb">
      <li><a href="#" class="active">{{path}}</a> <span class="divider">/</span></li>
    </ul>
  </script>

  <script type="text/x-handlebars-template" data-template-name="_navtop">
    <div id="top-navigation" class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="/">DropFlowr</a>
          <div class="nav-collapse collapse">
            <ul class="nav">

            </ul>
          </div>
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars-template" data-template-name="sidebarFile">
    <div id="sidebarFileInfo"></div>
    {{#unless is_dir}}
      <div> size: {{size}}</div>
      <div> type: {{mime_type}}
      {{#if is_audio}}
        <div><a class="action" data-action="play" href="{{path}}">Play</a></div>
        <div><a class="action" data-action="queue" href="{{path}}">Add to Playlist</a></div>
      {{/if}}
    {{/unless}}
    <div><a class="action" data-action="back" href='#'>Up one Directory</a></div>
    {{#if is_dir}}
    <ul class="nav nav-list filelist">
      {{#each contents}}
      <li><a class="{{type}}" data-type="{{type}}" href="{{this.path}}">{{this.name}}</a></li>
      {{/each}}
    {{/if}}
    </ul>
  </script>


  <script type="text/x-handlebars-template" data-template-name="index">
    <div class="main jumbotron subhead">
      <div class="container">
        <h1>Dropflowr </h1>
        <p class="lead">The best thing to hit dropbox since sliced bread</p>

      </div>
    </div>
      <div class="container">

      </div>
  </script>

  <script src="//code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.rc.2/handlebars.js"></script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/dropbox.js/0.9.2/dropbox.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.0.8/d3.js" type="text/javascript"></script>
  <script src="/js/bootstrap.js" type="text/javascript"></script>
  <script src="/js/backbone.dropbox.js"></script>
  <script src="/js/app.js"></script>


  </body>
</html>
